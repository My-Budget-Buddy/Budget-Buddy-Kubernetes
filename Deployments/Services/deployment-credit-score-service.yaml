apiVersion: v1
kind: Service
metadata:
  name: credit-score
spec:
  selector:
    app: credit-score
  ports:
    - protocol: TCP
      port: 8085
      targetPort: 8085
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: credit-score
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: credit-score
spec:
  replicas: 1
  selector:
    matchLabels:
      app: credit-score
  template:
    metadata:
      name: credit-score
      labels:
        app: credit-score
    spec:
      serviceAccountName: credit-score
      containers:
        - name: credit-score
          image: 924809052459.dkr.ecr.us-east-1.amazonaws.com/credit-score-service:latest
          ports:
            - containerPort: 8085
              name: http
          resources:
            limits:
              cpu: "1"
              memory: "512Mi"
          env:
            - name: DATABASE_URL
              value: jdbc:postgresql://db:5432/my_budget_buddy
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: credit-score-secret
                  key: POSTGRES_USER
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: credit-score-secret
                  key: POSTGRES_PASSWORD
