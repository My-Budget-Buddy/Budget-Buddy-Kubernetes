# DNS: <service-name>.dev.svc.cluster.local
apiVersion: apps/v1
kind: Deployment
metadata:
  name: development
  namespace: dev
spec:
  replicas: 3
  selector:
    matchLabels:
      app: development
  template:
    metadata:
      labels:
        app: development
    spec:
      containers:
      - name: dev-account-services      # TODO: CREATE DEV CONTAINERS IN ECR
        image: account-services:latest  # TODO: REWRITE TO MATCH AWS DEV CONTAINERS
        ports:
        - containerPort: 8080
      - name: dev-auth-services
        image: auth-services:latest
        ports:
        - containerPort: 8888
      - name: dev-budget-services
        image: budget-services:latest
        ports:
        - containerPort: 8082
      - name: dev-credit-score-service
        image: credit-score-service:latest
        ports:
        - containerPort: 8085
      - name: dev-discovery-service
        image: discovery-service:latest
        ports:
        - containerPort: 8761
      - name: dev-gateway-service
        image: gateway-service:latest
        ports:
        - containerPort: 8125
      - name: dev-tax-service
        image: tax-service:latest
        ports:
        - containerPort: 8084
      - name: dev-transaction-service
        image: transaction-service:latest
        ports:
        - containerPort: 8083
      - name: dev-user-service
        image: user-service:latest
        ports:
        - containerPort: 8081
