apiVersion: apps/v1
kind: Deployment
metadata:
  name: <service-name>-postgres
  labels:
    app: <service-name>-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: <service-name>-postgres
  template:
    metadata:
      labels:
        app: <service-name>-postgres
    spec:
      containers:
        - name: <service-name>-postgres
          image: postgres:13
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_HOST_AUTH_METHOD
              value: md5
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: <service-name>-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: <service-name>-secret
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: <service-name>-postgres-initdb
              mountPath: /docker-entrypoint-initdb.d
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
      volumes:
        - name: <service-name>-postgres-initdb
          configMap:
            name: <service-name>-initdb-configmap
        - name: postgres-data
          emptyDir: {}
